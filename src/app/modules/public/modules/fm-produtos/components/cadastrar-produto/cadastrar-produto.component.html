<app-container-padrao titulo="Cadastro de produtos">
  <form [formGroup]="formProduto" class="">
    <div class="form-group row">
      <div class="col-5">
        <input class="form-control" type="text" placeholder="Nome">
      </div>
      <div class="col-7">
        <input class="form-control" type="text" placeholder="Descrição">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-5">
        <input class="form-control" type="text" id="" placeholder="Valor">
      </div>
      <div class="col-7">
        <input type="text" class="form-control" placeholder="Categoria">
      </div>
    </div>
    <div class="d-flex flex-row-reverse form-group row">
      <button class="btn btn-primary pr-4 pl-4">Salvar</button>
      <button class="btn btn-secondary pr-4 pl-4 mr-3">Cancelar</button>
    </div>
  </form>
</app-container-padrao>
