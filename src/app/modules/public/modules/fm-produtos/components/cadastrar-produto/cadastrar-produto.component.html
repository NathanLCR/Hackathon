<app-container-padrao titulo="Cadastro de produtos">
  <form [formGroup]="formProduto" class="">
    <div class="form-group row">
      <div class="col-5">
        <input class="form-control" type="text" placeholder="Nome" formControlName="nome">
      </div>
      <div class="col-7">
        <input class="form-control" type="text" placeholder="Descrição" formControlName="desc">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-5">
        <input class="form-control" type="number" id="" placeholder="Valor" formControlName="valor">
      </div>
      <div class="col-7">
        <input type="number" class="form-control" placeholder="Categoria" formControlName="categoriasId">
      </div>
    </div>
    <div class="d-flex flex-row-reverse form-group row">
      <button class="btn btn-primary pr-4 pl-4" (click)="onSubmit()">Salvar</button>
      <button class="btn btn-secondary pr-4 pl-4 mr-3">Cancelar</button>
    </div>
  </form>
</app-container-padrao>
