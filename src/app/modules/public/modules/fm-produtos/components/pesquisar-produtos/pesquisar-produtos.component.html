<app-container-padrao titulo="Produtos">
  <a href="/hackathon-unifacisa/produtos/cadastro" class="d-flex flex-row-reverse success">
    <button class="d-flex flex-row-reverse add-btn">
      <p class="text-primary">ADICIONAR</p>
      <i class="material-icons text-primary">add_circle</i>
    </button>
  </a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Descricao</th>
        <th scope="col">Valor</th>
        <th scope="col">Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <th>{{produto.id}}</th>
        <td>{{produto.nome}}</td>
        <td>{{produto.desc}}</td>
        <td>{{produto.valor | currency:'BRL':true}}</td>
        <td>
          <button class="btn btn-danger mr-2">
            <i class="material-icons btn-sm">
              delete
            </i>
          </button>
          <button class="btn btn-primary">
            <i class="material-icons">
              build
            </i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</app-container-padrao>
